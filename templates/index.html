<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2AF</title>
    <!-- Local css and JS -->
    <link rel="stylesheet" href="{{  url_for('static', filename='css/styles.css')  }}">
    <script src="{{  url_for('static', filename='js/script.js')  }}"></script>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="page"></div>

    <div id="home" style="visibility: hidden;">
        <div class="container bg-secondary">
            <div id="m2af" class="m2af homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select'), NewTab('https:\/\/www.youtube.com/@Message2AllFriends')">
                <img src="{{  url_for('static', filename='images/m2af.jpg')  }}"/>
            </div>
            <div class="pins homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select'),switchPage('pins','page')">
                <h2>My Pins</h2>
            </div>
            <div class="recent homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select')">
                <h2>Recent</h2>
            </div>
            <div class="games homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select')">
                <h2>My Games</h2>
            </div>
            <div class="apps homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select')">
                <h2>My Apps</h2>
            </div>
            <div class="helps homebox"
            onmouseover="PlaySound('boxHover')" 
            onmouseout="StopSound('boxHover')"
            onclick="PlaySound('select')">
                <h2>Need Help?</h2>
            </div>
        </div>
    </div>

    <div id="pins" style="visibility: hidden;" class="container">
        <button onclick="PlaySound('back'),switchPage('home','page')">TEST</button>
    </div>
</body>
</html>
